<!DOCTYPE html>
<html ng-app lang="fr" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>QuizzRun</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
</head>
<body>
  <div class="container-fluid">
    <section id="home">
      <div class="row">
        <div class="col-md-3 d-flex justify-content-center"></div>
        <div class= "col-md-6 d-flex justify-content-center">
          <img src="assets/img/quizz.png" alt="accueil" id="quizz">
        </div>
        <div class="col-md-3 d-flex justify-content-center"></div>
        </div>
        <div class="row">
          <div class="col-md-12 pseudo d-flex justify-content-center" id="pseudo">TON PSEUDO</div>
            </div>
            <div class="row">
              <div class="col-md-12 d-flex justify-content-center">
          <form><input type="text" id="txt" ng-model="player"></form>
          </div>
        </div>
      <div class="row">
        <div class="col-md-3 d-flex justify-content-center"></div>
        <div class= "col-md-6 d-flex justify-content-center">
          <button type="button" class="btn btn-dark"id="check">GO</button>
        </div>
        <div class="col-md-3 d-flex justify-content-center"></div>
        </div>
  </section>
    <section  id="result">
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <img src="assets/img/conf.gif" alt="accueil" id="quizz">
        </div>
      </div>
        <div class="row">
          <div class="col-md-3 d-flex justify-content-center"></div>
          <div class="col-md-6 d-flex justify-content-center">
            <p>Le gagnant est : </p>
            <p>" {{player}} "</p>
          </div>
      <div class="col-md-3 d-flex justify-content-center"></div>
    </div>
      <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
          <img src="assets/img/index.jpeg" alt="accueil" id="win">
        </div>
      </div>
      <button type="button" class="btn btn-dark"id="end">GO</button>
    </section>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
